<!DOCTYPE html> <!-- говорит браузеру, что за документ--> 

<html lang="en"> <!-- самый верхний тэг, без него нельзя-->
<head> <!-- для настройки документа и подключения скриптов, стилей и шрифтов-->
    <meta charset="UTF-8"> <!-- устанавливает универсальною кадировку, мета тэг для настроек, чарсет именно для кодировки-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- имя вьюпор - это область просмотра, ширина страницы 
    подгоняется под ширину браузера устройства, начальный масштаб страницы в браузере-->
    <title>Document</title> <!-- навзание вкладки-->
</head>
<body><!--тело документа-->
    <h1>Ура, наконец-то я начал изучать это и доставать Родиона!</h1><!-- это заголовок первого уровня-->
</body>
</html>
